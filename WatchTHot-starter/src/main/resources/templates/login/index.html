  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;

<body class="text-center">

<main class="form-signin">
  <form method="post" th:object="${user}" th:action="@{/submit}" id = "form_id">
    <img class="mb-4" src="../../static/images/temperature.jpg" th:src="@{/images/temperature.jpg}" alt="" width="150" height="100">
    <h1 class="h3 mb-3 fw-normal">Willkommen zu WatchTHot! Bitte log dich ein</h1>
    <label for="inputUsername" class="visually-hidden">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="username" th:field="${user.username}" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="${user.password}" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" id = "submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy;2020-2021</p>
  </form>
</main>

<script>
  document.getElementById("form_id").submit();
</script>

</body>
